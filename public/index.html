<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIT Mural</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
 
  
  <canvas class="whiteboard" ></canvas>

  <!-- Colors and Logo-->
  <div class="grid-container">
      <div class="grid-item">
       <div class="colors">
         <div class="color black"></div>
         <div class="color red"></div>
         <div class="color green"></div>
         <div class="color blue"></div>
         <div class="color yellow"></div>
       </div>
     </div>
 
     <div class="grid-item">
       <img id="logo" src="logo.png" alt="logo" height="143" width="400" />
     </div>

     <div class="grid-item">
      <span class="width-slider">
        <input type="range" min="1" max="15" value="7" id="widthslider" class="slider" />
      </span>
     </div>
   </div> 

  

  

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>

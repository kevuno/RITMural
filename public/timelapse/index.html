<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIT Mural</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  
</head>
<body>
 
  
 

  <!-- Colors and Logo-->
  <div class="grid-container">
      <div class="grid-item">
       <div class="timelapse">
            <h2>timelapse</h2>
       </div>
     </div>
 
     <div class="grid-item">
       <!-- Logo-->
       <img id="logo" src="../logo.png" alt="logo" height="143" width="400" />
     </div>

     <div class="grid-item">
       <!-- Pen Size-->
      <span class="width-slider">
        <input type="range" min="1" max="15" value="7" id="widthslider" class="slider" />
      </span>
     </div>
   </div> 

   <canvas class="whiteboard" ></canvas>

  

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
